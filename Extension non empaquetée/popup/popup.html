<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- style css -->
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <!----------------------Settings---------------------->
        <h1>Paramètres</h1>

        <!-- Company Name -->
        <p class="setting-name">Nom de société</p>
        <input type="text" name="CompanyName" id="companyName" maxlength="100" placeholder="Exemple"/>
        <p class="email" id="email"></p>

        <!-- User Mail -->
        <p class="setting-name">Mail par defaut</p>
        <input type="text" name="userMail" id="userMail" maxlength="100" placeholder="prenom.nom@gmail.com"/>
        
        <!-- Mail to open -->
        <p class="setting-name flex-box">
            Utiliser Gmail
            <label class="switch">
                <input id="mailOpen" type="checkbox"/>
                <span class="slider round"></span>
            </label>
        </p>

        <!-- Auto download -->
        <p class="setting-name flex-box">
            Auto download
            <label class="switch">
                <input id="autoDownload" type="checkbox"/>
                <span class="slider round"></span>
            </label>
        </p>

        <!-- Extension state -->
        <p class="setting-name flex-box">
            Extension activée
            <label class="switch">
                <input id="state" type="checkbox" />
                <span class="slider round"></span>
            </label>
        </p>

        <!-- script js -->
        <script src="popup.js"></script>
    </body>
</html>
