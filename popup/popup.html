<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- style css -->
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <!----------------------Settings---------------------->
        <h1>Paramètres</h1>

        <!-- Company Name -->
        <p class="setting-name">Nom de société :</p>
        <input type="text" name="CompanyName" id="companyName" maxlength="40"/>
        <p id="email"></p>
        
        <!-- Mail to open -->
        <p class="setting-name">Mail à ouvrir :</p>
        <p class="flex-box">
            Défaut
            <label class="switch">
                <input id="mailOpen" type="checkbox"/>
                <span class="slider blue round"></span>
            </label>
            Gmail
        </p>

        <!-- Extension state -->
        <p class="setting-name">État de l'extension :</p>
        <p class="flex-box">
            Activé
            <label class="switch">
                <input id="state" type="checkbox" />
                <span class="slider round"></span>
            </label>
            Déactivé
        </p>

        <!-- script js -->
        <script src="popup.js"></script>
    </body>
</html>
