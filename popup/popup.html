<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <h1>Settings</h1>
        <p class="setting-name">Company name :</p>
        <input type="text" name="CompanyName" id="companyName" maxlength="40"/>
        <p id="email"></p>
        <p class="setting-name">Mail to open :</p>
        <p class="flex-box">
            Default
            <label class="switch">
                <input id="mailOpen" type="checkbox"/>
                <span class="slider round"></span>
            </label>
            Gmail
        </p>
        <p class="setting-name">Extension state :</p>
        <p class="flex-box">
            Activated
            <label class="switch">
                <input id="state" type="checkbox" />
                <span class="slider round"></span>
            </label>
            Disabled
        </p>
        <script src="popup.js"></script>
    </body>
</html>
